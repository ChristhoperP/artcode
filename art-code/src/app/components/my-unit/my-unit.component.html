<main [ngClass]="{'main': comunicationserviceService.activo}">
    <br><br><br>
    <div class="container-fluid">
        <div class="row text-light">
            <div class="col-12">
                <h4>Mi Unudad<span>></span></h4>
            </div>
            <hr>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">
                <button type="button" class="btn btn-outline-success mb-4 form-control" data-bs-toggle="modal"
                    data-bs-target="#folder-model"><i class="fas fa-folder-plus"></i> New Folder</button>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">
                <button type="button" class="btn btn-outline-danger mb-4 form-control"><i class="fas fa-project-diagram"></i> +Project Here</button>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">
                <button type="button" class="btn btn-outline-warning mb-4 form-control"><i class="fas fa-file-alt"></i> +Snippet Here</button>
            </div>
            <hr>
        </div>
        <div *ngFor="let folder of folders; index as i; first as isFirst" class="row text-light">
            <div class="col-12 cursor-folder">
                <span class="icon-sidebar">
                    <i class="fas fa-folder"></i>
                </span>
                {{folder}}
            </div>
            <hr>
        </div>
    </div>

    <!-- Modal Folder -->
    <div class="modal fade text-dark" id="folder-model" tabindex="-1" aria-labelledby="folder-modelLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="folder-modelLabel">Create Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="Name-folder" class="mt-1">New Folder</label>
                        <input type="text" id="Name-folder" class="form-control" placeholder="Name Folder" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>
