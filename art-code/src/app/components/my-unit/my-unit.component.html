<main [ngClass]="{'main': comunicationserviceService.activo}">
    <br><br><br>
    <div class="container-fluid">
        <div class="row text-light">
            <div class="col-12 col-sm-8 col-md-9 col-lg-10">
                <h4>My Unit<span>></span></h4>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                <div class="btn-group form-control p-0 border-0">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i> Options
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#folder-model"
                                style="cursor: pointer;">New Folder</a></li>
                        <li><a class="dropdown-item" href="#">New Project here</a></li>
                        <li><a class="dropdown-item" href="#">New Snippet</a></li>
                        <li><a class="dropdown-item" href="#">Share Selected</a></li>
                        <li><a class="dropdown-item" href="#">Delete Selected</a></li>
                    </ul>
                </div>
            </div>
            <hr>
        </div>
        <table class="table text-light">
            <thead>
                <tr>
                    <th scope="col">#   Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Creation</th>
                </tr>
            </thead>
            <tbody *ngFor="let folder of folders; index as i; first as isFirst">
                <tr class="cursor-folder">
                    <td>
                    <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault">
                    <span class="ms-2 icon-sidebar">
                        <i class="fas fa-folder"></i>
                    </span>
                    {{folder}}</td>
                    <td>me</td>
                    <td>18/02/21</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Folder -->
    <div class="modal fade text-dark" id="folder-model" tabindex="-1" aria-labelledby="folder-modelLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="folder-modelLabel">Create Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="Name-folder" class="mt-1">New Folder</label>
                        <input type="text" id="Name-folder" class="form-control" placeholder="Name Folder" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>
