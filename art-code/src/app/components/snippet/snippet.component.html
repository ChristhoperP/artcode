<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-7 col-lg-8 m-auto snippet-code">
            <div class="language"><i class="fas fa-file-code" style="color: #f4470b;"></i> Snippet</div>
            <ngx-codemirror 
            [(ngModel)]="content" 
            [options]="{
                lineNumbers: true,
                theme: 'material',
                mode: 'markdown'
            }">
            </ngx-codemirror>
        </div>
    </div>
</div>
