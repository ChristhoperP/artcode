<div class="container">
    <main class="text-light" style="margin: 80px auto 80px auto;">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/img/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>Please Sign Up</h2>
        </div>

        <div class="row g-3">
            <div class="col-md-7 col-lg-8 m-auto">
                <!-- <h4 class="mb-3">Billing address</h4> -->
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                            <div class="invalid-feedback">
                                Your email is required.
                            </div>
                        </div>

                        <hr class="my-4">
                        <div class="col-12 text-center m-0">
                            <p class="fs-5 m-0">Or</p>
                        </div>
                        <div class="col-sm-6">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Sign Up</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up with
                                <span style="font-size: 1em;">
                                    <i class="fab fa-facebook-square"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
