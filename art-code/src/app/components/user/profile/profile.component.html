    <main class="text-light" style="margin: 80px auto 80px auto;">

            <div class="col-12 mb-4">

                <hr>
            </div>
            <div class="col-12 mt-4 mb-5">
                <div class="text-center">
                    <img class="d-block mx-auto mb-4 rounded-circle" src="assets/img/bootstrap-logo.svg" alt="" width="122" height="107">
                    <button type="button" class="btn btn-light">Change Photo</button>
                </div>
            </div>
            <div class="col-12 fs-2 pl-lg-0">
                <div class="mb-4">
                    <span class="fw-bold">Name: </span> Juan PÃ©rez  
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#name-model">Edit</button>

                <div class="mb-4">
                    <span class="fw-bold">Username: </span>
                    <span>@</span>
                    JuanP123
                </div>
                <div class="mb-4">
                    <span class="fw-bold">Email: </span>
                    juanperez@email.com
                </div>

        </div>

        <!-- Modal Password -->
        <div class="modal fade text-dark" id="pass-model" tabindex="-1" aria-labelledby="pass-modelLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="pass-modelLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="current-pass" class="mt-2">Current Password</label>
                        <input type="password" id="current-pass" class="form-control" placeholder="Current Password" required>
                        <label for="inputPassword" class="mt-2">New Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPasswordConfirm" class="mt-2">Confirm New Password</label>
                        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Name and Lastname -->
        <div class="modal fade text-dark" id="name-model" tabindex="-1" aria-labelledby="name-modelLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="name-modelLabel">Change Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="inputName" class="mt-1">Name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Name" required>
                        <label for="inputLastName" class="mt-3">Last Name</label>
                        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            </div>
        </div>
    </main>
</div>
